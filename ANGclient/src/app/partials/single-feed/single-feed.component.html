<article class="singleFeed">
  <div class="avatar">
    <img src="{{singleFeed.author.avatar}}" alt="Photo de {{singleFeed.author.name}}">
  </div>
  <div class="contentFeed">
    <p class="userName">{{singleFeed.author.name}} <span>{{singleFeed.date}}</span></p>
    <p class="content">{{singleFeed.content}}</p>
  </div>
</article>
