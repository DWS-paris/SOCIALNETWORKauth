<article class="singleFeed">
  <div class="avatar">
    <img src="{{singleFeed.author.avatar}}" alt="Photo de {{singleFeed.author.name}}">
  </div>
  <div class="contentFeed">
    <p class="userName">
      <b>{{singleFeed.author.name}}</b>
      <span>{{singleFeed.date}}</span> 
      <button (click)="submitDeleteFeed(item._id)" ><i class="far fa-trash-alt"></i></button>
    </p>
    <p class="content">{{singleFeed.content}}</p>
  </div>
</article>
